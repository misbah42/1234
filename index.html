              <h1 style="margin-left: 40px;  color: #231f20;">ABS Census Questionner</h1>
          </div>
          
          <div id="progressContainer">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
          <fieldset class="containerr" >
            <legend style="  color: #231f20;">Address of the Census Dwelling</legend>
            <label>Name: <input title="Enter name" style="margin-left: 110px; margin-right: 22px;" type="text" name="Name" 
                required>
                Email: <input title="Enter email like abc@gmal.com" style="margin-left: 119px;" type="text" name="emil" required></label>
                <label style="padding: 12px;">
                Apartment Number: <input title="Enter apartment number" style="margin-left: 20px; margin-right: 20px;" type="text" name="apartmentNumber" required>
                Street Number: <input title="Enter street number" style="margin-left: 50px;" type="text" name="streetNumber" required></label>
                <label>State: <input title="Enter state" style="margin-left: 119px; margin-right: 20px;" type="text" name="state" required>  
                    City: <input title="Enter city" style="margin-left: 130px; " type="text" name="city" required></label>
          </fieldset>
        
        <div class="section form-container ">
            
        <fieldset  id="personForm"   > 
            <legend>People in Dwelling</legend>
            <label for="field1">How many people spent the census night at the dwelling?</label>
            <input oninput="updateProgress()"  title="enter number of person" type="number" id="field1" name="field1" min="1" required>
            <div id="peopleDetails"></div>
    </fieldset>

    <fieldset >
        <legend>The Animals</legend>
        <label for="field2">Do you have any pet?</label>
        <input oninput="updateProgress()" id="field2" type="radio" name="petOption" value="yes" onclick="showPetQuestions()"> Yes
        <input oninput="updateProgress()"   type="radio" name="petOption" value="no" onclick="hidePetQuestions()"> No
        <div id="petQuestions">
            <label for="petType">What is the type of animal? </label>
            <select id="countryCode" style="margin: 12px;">
                <option value="1">Dogs</option>
                <option value="2">Cats</option>
                <option value="3">Fish</option>
                <option value="4">birds</option>
                <option value="5">Small Rodents (Hamsters, Guinea Pigs, Mice, Rats)</option>
                <option value="6">Reptiles (Turtles, Snakes, Lizards)</option>
                <option value="7">Rabbits</option>
                <option value="9">Ferrets</option>
                <option value="8">Exotic Pets (Hedgehogs, Sugar Gliders, etc.)</option>

<script>
function updateProgress() {
      var progress = calculateProgress();
      document.getElementById('progress').style.width = progress + '%';
    }

    function calculateProgress() {
      var totalFields = 4; // Change this if you have a different number of fields
      var filledFields = 0;

      for (var i = 1; i <= totalFields; i++) {
        var field = document.getElementById('field' + i);
        if (field.value.trim() !== '') {
          filledFields++;
        }
      }

      return (filledFields / totalFields) * 100;
    }

    // Initialize progress on page load
    updateProgress();
    
        </script>
